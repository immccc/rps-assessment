<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <h:head/>

    <h:body>
        <ui:composition>
            <h:form>
                <p:commandButton value="Play Round" update="rounds numberOfRounds" id="play"
                                 actionListener="#{game.makeRound}"/>
                <p:commandButton value="Restart Game" update="rounds numberOfRounds" id="restart"
                                 actionListener="#{game.startNewGame}"/>

                <h:outputLabel for="numberOfRounds" value="Rounds played:" style="font-weight:bold"/>
                <h:outputText id="numberOfRounds" value="#{game.numberOfRounds}"/>

                <p:dataTable id="rounds" var="round" value="#{game.rounds}">
                    <p:column headerText="#{game.player1}">
                        <h:outputText value="#{round.player1Selection}"/>
                    </p:column>

                    <p:column headerText="#{game.player2}">
                        <h:outputText value="#{round.player2Selection}"/>
                    </p:column>

                    <p:column headerText="Winner">
                        <h:outputText value="#{round.winner}"/>
                    </p:column>
                </p:dataTable>

            </h:form>

        </ui:composition>
    </h:body>

</h:html>
